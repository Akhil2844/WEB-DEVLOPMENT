      <!-- INLINE AND BLOCK ELEMENTS -->
  
  <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>

<body>
        
    <!-- a is a inline element -->
    <p style="border:2px solid red">this is a paragraph</p>
    <a style="border:2px solid red">this is a alsoparagraph</a>
    <span style="border:2px solid blue">this is a paragraph</span>
    <a style="border:2px solid blue">this is a paragraph</a>
</body>

</html>
