              <!-- COLORS IN CSS -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
</head>
<style>
    /* body{
        display: flex;
    } */
    #firstpara{
        color: blueviolet;          /*color by name*/
    }
    #secondpara{
        color: rgb(23, 96, 231);          /*color by rgb value*/
    }
    #thirdpara{
        color: #3F00FF;
        background-color: rgb(249, 44, 187);     /*color by hex value*/
        display: inline-block;
    }
</style>
<body>
    <h2>This is my first box</h2>
    <p id="firstpara">This is paragraph from first box</p>

    <h2>This is my second box</h2>
    <p id="secondpara">This is paragraph from second box</p>

    <h2>This is my third box</h2>
    <p id="thirdpara">This is paragraph from third box</p>
</body>
</html>
