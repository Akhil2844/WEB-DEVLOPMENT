                            <!-- SIZE UNITS -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size units</title>
</head>
<style>
    html{
        font-size: 15px;
    }
    .container{
        border: 2px solid red;
        font-size: 10px;
        /* width: 440px;
        height: 400px; */
        width: 100%;
        height: 100vh;
    }
    h1{
        text-align: center;
    }
    #first{
        font-size: 10em;
        padding: 0.5em;
    }
    #second{
        font-size: 3rem;
        padding: 3rem;
    }
</style>
<body>
    <div class="container">
        <h1 id="first">This is First Heading</h1>
        <h1 id="second">This is Second Heading</h1>
        <h1 id="third">This is Third Heading</h1>
    </div>
</body>
</html>
