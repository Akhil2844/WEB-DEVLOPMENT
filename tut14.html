                           <!-- CSS SELECTORS -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
               /* ID SELECTOR */
        #firstpara{
            color: red;
        }
                 /* CLASS SELECTOR */
        .redelement{
            background-color: aqua;
        }
        #secondpara{
            color: blue;
        }
                /* GROUPING SELECTOR */
        footer,span{
            background-color: coral;
        }
                 /* ELEMENT SELECTOR */
        p{
            border: 2px solid red;
        }         
    </style>
</head>
<body>
    <h3>CSS selectors</h3>
    <p id="firstpara">This is a simple paragraph to demonstrate css selectors</p>
    <p id="secondpara" class="redelement">This is a anothersimple paragraph to demonstrate css selectors</p>
    <div>
        <p>This is a  yet anothersimple paragraph to demonstrate css selectors</p>
    </div>
    <footer>this is footer</footer>
    <span>This is span</span>
</body>
</html>
