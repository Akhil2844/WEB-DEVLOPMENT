       <!-- ID AND CLASSES IN HTML -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Ids and Classes in HTML</title>
</head>
<body>
<h3>IDs and classes in html</h3>
<div id="mainbox" class="redbg blackborders" >
    this is mainbox
</div>
<span class="redbg"></span>


        <!-- EMMET -->
<span class="redbg"></span>
<span id="mainbox"></span>

<!-- Emmet take div as default -->
<div class="redbg blackborder anotherclas"></div>        

<!-- Creating multiple elements using Emmet -->
<!-- span.myclass1.myclass2.myclass3.myclass4 -->
<span class="myclass1 myclass2 myclass3 myclass4"></span> 

<!-- span.myclass1.myclass2.myclass3.myclass4*4<to print 4 similar elements using emmet -->
<span class="myclass1 myclass2 myclass3 myclass4"></span>
<span class="myclass1 myclass2 myclass3 myclass4"></span>
<span class="myclass1 myclass2 myclass3 myclass4"></span>
<span class="myclass1 myclass2 myclass3 myclass4"></span>

</body>
</html>
