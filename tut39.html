                   <!-- CREATING ROWS AND GAPS IN GRID -->
  
  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rows and Gap in Grid</title>
</head>
<style>
.grid{
    display: grid;
    grid-template-rows: 1fr 4fr 2fr;
    grid-auto-rows: 3fr;
    grid-template-columns: 1fr 4fr 2fr;
    grid-template-columns: repeat(8,auto);
    grid-gap: 3rem;
}
#item{
    background-color: red;
    border: 2px solid green;
    padding: 1px 50px;
}
</style>
<body>
    <div class="grid">
        <div id="item">This is item-1</div>
        <div id="item">This is item-2</div>
        <div id="item">This is item-3</div>
        <div id="item">This is item-4</div>
        <div id="item">This is item-5</div>
        <div id="item">This is item-6</div>
        <div id="item">This is item-7</div>
        <div id="item">This is item-8</div>
        <div id="item">This is item-9</div>
    </div>
</body>
</html>
